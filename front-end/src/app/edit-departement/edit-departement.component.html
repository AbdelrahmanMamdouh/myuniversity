<form #editProfile="ngForm" (ngSubmit)="onSave()">
    <md-card>
        <md-grid-list cols="3" rowHeight="100px">

            <md-grid-tile>
                <md-input-container class="input-profile">
                    <input mdInput [(ngModel)]="user.name" name="name" placeholder="Name" value="">
                </md-input-container>
            </md-grid-tile>

            <md-grid-tile>
                <md-input-container class="input-profile">
                    <input mdInput [(ngModel)]="user.email" name="email" placeholder="Email" value="">
                </md-input-container>
            </md-grid-tile>

            <md-grid-tile>
                <md-input-container class="input-profile">
                    <input mdInput [(ngModel)]="user.discription" name="discription" placeholder="Discription" value="">
                </md-input-container>
            </md-grid-tile>


            <md-grid-tile colspan="3">
                <button color="primary" md-raised-button>Save</button>
            </md-grid-tile>

        </md-grid-list>
    </md-card>
</form>
