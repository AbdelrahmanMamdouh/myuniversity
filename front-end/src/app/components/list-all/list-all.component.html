<md-card>

<md-card-title>
  <button md-raised-button color="warn" (click)="onDelete()">
        <md-icon>delete_forever</md-icon>
        <span>Delete Selected</span>
  </button>
  <button md-raised-button color="accent" (click)="onAddNew()">
        <md-icon>add_box</md-icon>
        <span>Add new</span>
  </button>
  </md-card-title>

<ng2-md-datatable selectable>
  <ng2-md-datatable-header>
    <ng2-md-datatable-column *ngFor="let header of headers">{{header}}</ng2-md-datatable-column>
  </ng2-md-datatable-header>
  <tbody>
    <ng2-md-datatable-row *ngFor="let entry of data" [selectableValue]="entry.id">
      <td *ngFor="let header of headers">{{ entry[header] }}</td>
      <td>
        <button md-icon-button (click)="onViewDetails(entry.id)">
            <md-icon>visibility</md-icon>
            <span>View</span>
        </button>
      </td>
    </ng2-md-datatable-row>
  </tbody>
</ng2-md-datatable>
</md-card>
