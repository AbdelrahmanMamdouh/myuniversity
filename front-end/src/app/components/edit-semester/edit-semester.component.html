<form #editsemester="ngForm" (ngSubmit)="onSave()">
    <md-card>
        <md-grid-list cols="3" rowHeight="100px">

            <md-grid-tile>
                <md-input-container class="input-semester">
                    <input mdInput [(ngModel)]="semester.name" name="name" placeholder="Name" value="">
                </md-input-container>
            </md-grid-tile>

            <md-grid-tile>
                <md-input-container class="input-semester">
                    <input mdInput [(ngModel)]="semester.maxCreditHour" name="maxCreditHour" placeholder="maxCreditHour" value="">
                </md-input-container>
            </md-grid-tile>

            <md-grid-tile>
                <md-input-container class="input-semester">
                    <input mdInput [(ngModel)]="semester.startDate" name="startDate" placeholder="startDate" value="">
                </md-input-container>
            </md-grid-tile>

            <md-grid-tile>
                <md-input-container class="input-semester">
                    <input mdInput [(ngModel)]="semester.endDate" name="endDate" placeholder="endDate" value="">
                </md-input-container>
            </md-grid-tile>

            <md-grid-tile>
                <md-input-container class="input-semester">
                    <input mdInput [(ngModel)]="semester.registrationStartDate" name="registrationStartDate" placeholder="registrationStartDate" value="">
                </md-input-container>
            </md-grid-tile>

            <md-grid-tile>
                <md-input-container class="input-semester">
                    <input mdInput [(ngModel)]="semester.registrationEndDate" name="registrationEndDate" placeholder="registrationEndDate" value="">
                </md-input-container>
            </md-grid-tile>

            <md-grid-tile>
                <md-input-container class="input-semester">
                    <input mdInput [(ngModel)]="semester.departmentID" name="departementId" placeholder="DepartementId" value="">
                </md-input-container>
            </md-grid-tile>

            <md-grid-tile colspan="3">
                <button color="primary" md-raised-button>Save</button>
            </md-grid-tile>

        </md-grid-list>
    </md-card>
</form>
